    "value": [
      "Accept, O Lord, our thanks and praise for all that you have done for us. We thank you for the splendor of the whole creation, for the beauty of this world, for the wonder of life, and for the mystery of love.\n\nWe thank you for the blessing of family and friends, and for the loving care which surrounds us on every side.\n\nWe thank you for setting us at tasks which demand our best efforts, and for leading us to accomplishments which satisfy and delight us.\n\nWe thank you also for those disappointments and failures that lead us to acknowledge our dependence on you alone.\n\nAbove all, we thank you for your Son Jesus Christ; for the truth of his Word and the example of his life; for his steadfast obedience, by which he overcame temptation; for his dying, through which he overcame death; and for his rising to life again, in which we are raised to the life of your kingdom.\n\nGrant us the gift of your Spirit, that we may know him and make him known; and through him, at all times and in all places, may give thanks to you in all things."

    "label": "14. For the Unity of the Church",
    "value": [
      "O God the Father of our Lord Jesus Christ, our only Savior, the Prince of Peace: Give us grace seriously to lay to heart the great dangers we are in by our unhappy divisions; take away all hatred and prejudice, and whatever else may hinder us from godly union and concord; that, as there is but one Body and one Spirit, one hope of our calling, one Lord, one Faith, one Baptism, one God and Father of us all, so we may be all of one heart and of one soul, united in one holy bond of truth and peace, of faith and charity, and may with one mind and one mouth glorify *thee*; through Jesus Christ our Lord."
    ],
    "version": "bcp1979",
    "slug": "prayers-14",

    "label": "17. For Church Musicians and Artists",
    "slug": "prayers-17",

      "For Church Musicians and Artists"
    ],
    "language": "en",
    "value": [
      "O God, whom saints and angels delight to worship in heaven: Be ever present with your servants who seek through art and music to perfect the praises offered by your people on earth; and grant to them even now glimpses of your beauty, and make them worthy at length to behold it unveiled for evermore; through Jesus Christ our Lord."
    ],
    "style": "prayer"
  },
  {
    "value": [
      "Almighty God, who hast given us this good land for our heritage: We humbly beseech thee that we may always prove ourselves a people mindful of thy favor and glad to do thy will. Bless our land with honorable industry, sound learning, and pure manners. Save us from violence, discord, and confusion; from pride and arrogance, and from every evil way. Defend our liberties, and fashion into one united people the multitudes brought hither out of many kindreds and tongues. Endue with the spirit of wisdom those to whom in thy Name we entrust the authority of government, that there may be justice and peace at home, and that, through obedience to thy law, we may show forth thy praise among the nations of the earth. In the time of prosperity, fill our hearts with thankfulness, and in the day of trouble, suffer not our trust in thee to fail; all which we ask through Jesus Christ our Lord."
    ],
    "label": "18. For our Country",
    "style": "prayer",
    "language": "en",

    "label": "19. For the President of the United States and all in Civil Authority",
    "type": "text",
    "value": [
      "O Lord our Governor, whose glory is in all the world: We commend this nation to *thy* merciful care, that, being guided by *thy* Providence, we may dwell secure in *thy* peace. Grant to the President of the United States, the Governor of this State (*or* Commonwealth), and to all in authority, wisdom and strength to know and to do *thy* will. Fill them with the love of truth and righteousness, and make them ever mindful of their calling to serve this people in *thy* fear; through Jesus Christ our Lord, who *liveth* and *reigneth* with *thee* and the Holy Spirit, one God, world without end."
    ],
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for National Life",
      "For the President of the United States and all in Civil Authority"

  {
    "category": [
      "Prayers and Thanksgivings",
      "Thanksgivings",
      "General Thanksgivings",
      "A Litany of Thanksgiving"
    ],
    "value": [
      "Let us give thanks to God our Father for all his gifts so freely bestowed upon us.\n\nFor the beauty and wonder of your creation, in earth and sky and sea. *We thank you, Lord.*\n\nFor all that is gracious in the lives of men and women, revealing the image of Christ, *We thank you, Lord.*\n\nFor our daily food and drink, our homes and families, and our friends, *We thank you, Lord.*\n\nFor minds to think, and hearts to love, and hands to serve, *We thank you, Lord.*\n\nFor health and strength to work, and leisure to rest and play, *We thank you, Lord.*\n\nFor the brave and courageous, who are patient in suffering and faithful in adversity, *We thank you, Lord.*\n\nFor all valiant seekers after truth, liberty, and justice, *We thank you, Lord.*\n\nFor the communion of saints, in all times and places, *We thank you, Lord.*\n\nAbove all, we give you thanks for the great mercies and promises given to us in Christ Jesus our Lord; *To him be praise and glory, with you, O Father, and the Holy Spirit, now and for ever.*"
    ],
    "style": "prayer",
    "sharing": {
      "privacy": "public",
      "organization": "venite",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "status": "published",
      "collaborators": []
    },
    "language": "en",
    "slug": "thanksgivings-2",

    "version": "bcp1979",
    "type": "text"
  },
  {
    "sharing": {
      "organization": "venite",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "collaborators": [],
      "status": "published",
      "privacy": "public"
    },
    "style": "prayer",
    "label": "2. For all Sorts and Conditions of Men",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the World",
      "For all Sorts and Conditions of Men"
    ],
    "type": "text",
    "slug": "prayers-2",
    "value": [
      "O God, the creator and preserver of all mankind, we humbly beseech thee for all sorts and conditions of men; that thou wouldest be pleased to make they ways known unto them, thy saving health unto all nations.  More especially we pray for thy holy Church universal; that it may be so guided and governed by thy good Spirit, that all who profess and call themselves Christians may be led into the way of truth, and hold the faith in unity of spirit, in the bond of peace, and in righteousness of life.  Finally, we commend to thy fatherly goodness all those who are in any ways afflicted or distressed, in mind, body, or estate; [especially those for whom our prayers are desired]; that it may please thee to comfort and relieve them according to their several necessities, giving them patience under their sufferings, and a happy issue out of all their afflictions.  And this we beg for Jesus Christ's sake."
    ],
    "version": "bcp1979",
    "language": "en"
  },
  {
    "language": "en",
    "value": [
      "O God, the fountain of wisdom, whose will is good and gracious, and whose law is truth: We beseech *thee* so to guide and bless our Senators and Representatives in Congress assembled (*or* in the Legislature of this State, *or* Common- wealth), that they may enact such laws as shall please *thee*, to the glory of *thy* Name and the welfare of this people; through Jesus Christ our Lord."

  {

    "sharing": {
      "organization": "venite",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "status": "published",
      "privacy": "public",
      "collaborators": []
    },
    "label": "22. For Sound Government",
    "value": [
      "O Lord our Governor, bless the leaders of our land, that we may be a people at peace among ourselves and a blessing to other nations of the earth. *Lord, keep this nation under your care.*\n\nTo the President and members of the Cabinet, to Governors of States, Mayors of Cities, and to all in administrative authority, grant wisdom and grace in the exercise of their duties. *Give grace to your servants, O Lord.*\n\nTo Senators and Representatives, and those who make our laws in States, Cities, and Towns, give courage, wisdom, and foresight to provide for the needs of all our people, and to fulfill our obligations in the community of nations. *Give grace to your servants, O Lord.*\n\nTo the Judges and officers of our Courts give understanding and integrity, that human rights may be safeguarded and justice served. *Give grace to your servants, O Lord.*\n\nAnd finally, teach our people to rely on your strength and to accept their responsibilities to their fellow citizens, that they may elect trustworthy leaders and make wise decisions for the well-being of our society; that we may serve you faithfully in our generation and honor your holy Name. *For yours is the kingdom, O Lord, and you are exalted as head above all."
    ],
    "type": "text",
    "language": "en"
  },
  {
    "value": [
      "Almighty God our heavenly Father, send down upon those who hold office in this State (Commonwealth, City, County, Town,—) the spirit of wisdom, charity, and justice; that with steadfast purpose they may faithfully serve in their offices to promote the well-being of all people; through Jesus Christ our Lord."
    ],
    "category": [
      "Prayers and Thanksgivings",

    "language": "en",

      "Almighty God, to whom we must account for all our powers and privileges: Guide the people of the United States (*or* of this community) in the election of officials and representatives; that, by faithful administration and wise laws, the rights of all may be protected and our nation be enabled to fulfill your purposes; through Jesus Christ our Lord."

  {
    "label": "25. For those in the Armed Forces of our Country",

    "version": "bcp1979",
    "value": [
      "Almighty God, we commend to your gracious care and keeping all the men and women of our armed forces at home and abroad. Defend them day by day with your heavenly grace; strengthen them in their trials and temptations; give them courage to face the perils which beset them; and grant them a sense of your abiding presence wherever they may be; through Jesus Christ our Lord."
    ],
    "sharing": {
      "organization": "venite",
      "status": "published",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",

  },
  {

      "status": "published",
      "organization": "venite",

      "privacy": "public"
    },
    "value": [
      "O God our Father, whose Son forgave his enemies while he was suffering shame and death: Strengthen those who suffer for the sake of conscience; when they are accused, save them from speaking in hate; when they are rejected, save them from bitterness; when they are imprisoned, save them from despair; and to us your servants, give grace to respect their witness and to discern the truth, that our society may be cleansed and strengthened. This we ask for the sake of Jesus Christ, our merciful and righteous Judge."
    ],

    ]

      "Prayers",
      "Prayers for the Social Order",
      "For Social Justice"
    ],
    "value": [
      "Grant, O God, that your holy and life-giving Spirit may so move every human heart [and especially the hearts of the people of this land], that barriers which divide us may crumble, suspicions disappear, and hatreds cease; that our divisions being healed, we may live in justice and peace; through Jesus Christ our Lord."
    ],

      "In Times of Conflict"

    "slug": "prayers-28",
    "version": "bcp1979",
    "value": [
      "O God, you have bound us together in a common life. Help us, in the midst of our struggles for justice and truth, to confront one another without hatred or bitterness, and to work together with mutual forbearance and respect; through Jesus Christ our Lord."
    ]
  },
  {

      "privacy": "public",

    "value": [
      "Almighty God, we thank you for making the earth fruitful, so that it might produce what is needed for life: Bless those who work in the fields; give us seasonable weather; and grant that we may all share the fruits for the earth, rejoicing in your goodness; through Jesus Christ our Lord."

  {

    "slug": "prayers-3",
    "language": "en",
    "value": [
      "O God, you made us in your own image and redeemed us through Jesus your Son:  Look with compassion on the whole human family; take away the arrogance and hatred which infect our hearts; break down the walls that separate us; unite us in bonds of love; and work through our struggle and confusion to accomplish your purposes on earth; that, in your good time, all nations and races may serve you in harmony around your heavenly throne; through Jesus Christ our Lord."
    ],
    "version": "bcp1979",

    }
  },
  {
    "language": "en",
    "version": "bcp1979",
    "label": "3. For the Mission of the Church",
    "sharing": {
      "status": "published",
      "organization": "venite",
      "collaborators": [],
      "privacy": "public",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2"

      "Prayers and Thanksgivings",
      "Thanksgivings",
      "Thanksgivings for the Church",
      "For the Mission of the Church"
    ],
    "value": [
      "Almighty God, you sent your Son Jesus Christ to reconcile the world to yourself: We praise and bless you for those whom you have sent in the power of the Spirit to preach the Gospel to all nations. We thank you that in all parts of the earth a community of love has been gathered together by their prayers and labors, and that in every place your servants call upon your Name; for the kingdom and the power and the glory are yours for ever."
    ],
    "type": "text"
  },
  {

    "version": "bcp1979",
    "type": "text",
    "value": [
      "Heavenly Father, we remember before you those who suffer want and anxiety from lack of work. Guide the people of this land so to use our public and private wealth that all may find suitable and fulfilling employment, and receive just payment for their labor; through Jesus Christ our Lord."
    ]
  },

    "value": [
      "O God, in the course of this busy life, give us times of refreshment and peace; and grant that we may so use our leisure to rebuild our bodies and renew our minds, that our spirits may be opened to the goodness of your creation; through Jesus Christ our Lord. "

      "For the Good Use of Leisure"

  {

    "label": "33. For Cities",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the Social Order",
      "For Cities"
    ],
    "value": [
      "Heavenly Father, in your Word you have given us a vision of that holy City to which the nations of the world bring their glory: Behold and visit, we pray, the cities of the earth. Renew the ties of mutual regard which form our civic life. Send us honest and able leaders. Enable us to eliminate poverty, prejudice, and oppression, that peace may prevail with righteousness, and justice with order, and that men and women from different cultures and with differing talents may find with one another the fulfillment of their humanity; through Jesus Christ our Lord."
    ],
    "type": "text",
    "slug": "prayers-33",
    "version": "bcp1979",
    "language": "en"
  },

    "slug": "prayers-34",
    "value": [
      "Lord Christ, when you came among us, you proclaimed the kingdom of God in villages, towns, and lonely places: Grant that your presence and power may be known throughout this land. Have mercy upon all of us who live and work in rural areas [especially—]; and grant that all the people of our nation may give thanks to you for food and drink and all other bodily necessities of life, respect those who labor to produce them, and honor the land and the water from which these good things come. All this we ask in your holy Name."
    ],
    "sharing": {
      "status": "published",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "privacy": "public",
      "collaborators": [],
      "organization": "venite"
    },
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the Social Order",
      "For Towns and Rural Areas"
    ],
    "style": "prayer",
    "version": "bcp1979",
    "language": "en"
  },
  {
    "version": "bcp1979",
    "slug": "prayers-35",
    "type": "text",
    "language": "en",
    "label": "35. For the Poor and Neglected",
    "style": "prayer",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the Social Order",
      "For the Poor and Neglected"
    ],
    "sharing": {
      "collaborators": [],
      "organization": "venite",
      "status": "published",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "privacy": "public"
    },
    "value": [
      "Almighty and most merciful God, we remember before you all poor and neglected persons whom it would be easy for us to forget: the homeless and the destitute, the old and the sick, and all who have none to care for them. Help us to heal those who are broken in body or spirit, and to turn their sorrow into joy. Grant this, Father, for the love of your Son, who for our sake became poor, Jesus Christ our Lord."
    ]
  },
  {
    "type": "text",
    "version": "bcp1979",
    "value": [
      "Look with pity, O heavenly Father, upon the people in this land who live with injustice, terror, disease, and death as their constant companions. Have mercy upon us. Help us to eliminate our cruelty to these our neighbors. Strengthen those who spend their lives establishing equal protection of the law and equal opportunities for all. And grant that every one of us may enjoy a fair portion of the riches of this land; through Jesus Christ our Lord."
    ],
    "slug": "prayers-36",
    "style": "prayer",
    "language": "en",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the Social Order",
      "For the Oppressed"
    ],
    "sharing": {
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "organization": "venite",
      "privacy": "public",
      "status": "published",
      "collaborators": []
    },
    "label": "36. For the Oppressed"
  },
  {
    "value": [
      "Lord Jesus, for our sake you were condemned as a criminal: Visit our jails and prisons with your pity and judgment. Remember all prisoners, and bring the guilty to repentance and amendment of life according to your will, and give them hope for their future. When any are held unjustly, bring them release; forgive us, and teach us to improve our justice. Remember those who work in these institutions; keep them humane and compassionate; and save them from becoming brutal or callous. And since what we do for those in prison, O Lord, we do for you, constrain us to improve their lot. All this we ask for your mercy's sake."
    ],
    "language": "en",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the Social Order",
      "For Prisons and Correctional Institutions"
    ],
    "sharing": {
      "organization": "venite",
      "privacy": "public",
      "status": "published",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "collaborators": []
    },
    "style": "prayer",
    "label": "37. For Prisons and Correctional Institutions",
    "slug": "prayers-37",
    "type": "text",

  },
  {
    "sharing": {
      "privacy": "public",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "organization": "venite",

      "status": "published"
    },
    "type": "text",
    "category": [

    ],
    "version": "bcp1979",
    "style": "prayer",
    "label": "38. For the Right Use of God's Gifts",
    "value": [
      "Almighty God, whose loving hand *hath* given us all that we possess: Grant us grace that we may honor *thee* with our substance, and, remembering the account which we must one day give, may be faithful stewards of *thy* bounty, through Jesus Christ our Lord."
    ],
    "slug": "prayers-38",
    "language": "en"
  },
  {
    "type": "text",
    "language": "en",
    "sharing": {
      "privacy": "public",
      "organization": "venite",
      "status": "published",
      "collaborators": [],
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2"
    },
    "value": [
      "Almighty God, you proclaim your truth in every age by many voices: Direct, in our time, we pray, those who speak where many listen and write what many read; that they may do their part in making the heart of this people wise, its mind sound, and its will righteous; to the honor of Jesus Christ our Lord."
    ],
    "style": "prayer",
    "label": "39. For those who Influence Public Opinion",
    "slug": "prayers-39",
    "version": "bcp1979",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the Social Order",
      "For those who Influence Public Opinion"
    ]
  },
  {
    "sharing": {
      "organization": "venite",
      "status": "published",
      "collaborators": [],
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "privacy": "public"
    },
    "version": "bcp1979",
    "slug": "prayers-4",
    "style": "prayer",
    "label": "4. For Peace",
    "language": "en",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the World",
      "For Peace"
    ],
    "type": "text",
    "value": [
      "Eternal God, in whose perfect kingdom no sword is drawn but the sword of righteousness, no strength known but the strength of love:  So mightily spread abroad your Spirit, that all peoples may be gathered under the banner of the Prince of Peace, as children of one Father; to whom be dominion and glory, now and for ever."
    ]
  },
  {
    "type": "text",
    "sharing": {
      "organization": "venite",
      "collaborators": [],
      "privacy": "public",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "status": "published"
    },
    "version": "bcp1979",
    "value": [
      "We give thanks to you, O Lord our God, for all your servants and witnesses of time past: for Abraham, the father of believers, and Sarah his wife; for Moses, the lawgiver, and Aaron, the priest; for Miriam and Joshua, Deborah and Gideon, and Samuel with Hannah his mother; for Isaiah and all the prophets; for Mary, the mother of our Lord; for Peter and Paul and all the apostles; for Mary and Martha, and Mary Magdalene; for Stephen, the first martyr, and all the martyrs and saints in every age and in every land. In your mercy, O Lord our God, give us, as you gave to them, the hope of salvation and the promise of eternal life; through Jesus Christ our Lord, the first-born of many from the dead."
    ],
    "language": "en",
    "label": "4. For the Saints and Faithful Departed",
    "category": [
      "Prayers and Thanksgivings",
      "Thanksgivings",
      "Thanksgivings for the Church",
      "For the Saints and Faithful Departed"
    ],
    "slug": "thanksgivings-4",
    "style": "prayer"
  },
  {
    "version": "bcp1979",
    "value": [
      "Almighty and everlasting God, you made the universe with all its marvelous order, its atoms, worlds, and galaxies, and the infinite complexity of living creatures: Grant that, as we probe the mysteries of your creation, we may come to know you more truly, and more surely fulfill our role in your eternal purpose; in the name of Jesus Christ our Lord."
    ],
    "style": "prayer",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the Natural Order",
      "For Knowledge of God's Creation"
    ],
    "label": "40. For Knowledge of God's Creation",
    "type": "text",
    "sharing": {
      "privacy": "public",
      "collaborators": [],
      "organization": "venite",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "status": "published"
    },
    "language": "en",
    "slug": "prayers-40"
  },
  {
    "label": "41. For the Conservation of Natural Resources",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the Natural Order",
      "For the Conservation of Natural Resources"
    ],
    "language": "en",
    "type": "text",
    "version": "bcp1979",
    "slug": "prayers-41",
    "style": "prayer",
    "sharing": {
      "status": "published",
      "organization": "venite",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "collaborators": [],
      "privacy": "public"
    },
    "value": [
      "Almighty God, in giving us dominion over things on earth, you made us fellow workers in your creation: Give us wisdom and reverence so to use the resources of nature, that no one may suffer from our abuse of them, and that generations yet to come may continue to praise you for your bounty; through Jesus Christ our Lord."
    ]
  },
  {
    "label": "42. For the Harvest of Lands and Waters",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the Natural Order",
      "For the Harvest of Lands and Waters"
    ],
    "value": [
      "O gracious Father, *who openest thine* hand and *fillest* all things living with plenteousness: Bless the lands and waters, and multiply the harvests of the world; let *thy* Spirit go forth, that it may renew the face of the earth; show *thy* loving-kindness, that our land may give her increase; and save us from selfish use of what *thou givest*, that men and women everywhere may give *thee* thanks; through Christ our Lord."
    ],
    "sharing": {
      "organization": "venite",
      "privacy": "public",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "status": "published",
      "collaborators": []
    },
    "style": "prayer",
    "type": "text",
    "version": "bcp1979",
    "slug": "prayers-42",
    "language": "en"
  },
  {
    "version": "bcp1979",
    "sharing": {
      "organization": "venite",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "status": "published",
      "privacy": "public",
      "collaborators": []
    },
    "label": "43. For Rain",
    "value": [
      "O God, heavenly Father, who by *thy* Son Jesus Christ *hast* promised to all those who seek *thy* kingdom and its righteousness all things necessary to sustain their life: Send us, we entreat *thee*, in this time of need, such moderate rain and showers, that we may receive the fruits of the earth, to our comfort and to *thy* honor; through Jesus Christ our Lord."
    ],
    "slug": "prayers-43",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the Natural Order",
      "For Rain"
    ],
    "type": "text",
    "language": "en",
    "style": "prayer"
  },
  {
    "version": "bcp1979",
    "language": "en",
    "style": "prayer",
    "label": "44. For the Future of the Human Race",
    "type": "text",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the Natural Order",
      "For the Future of the Human Race"
    ],
    "value": [
      "O God our heavenly Father, you have blessed us and given us dominion over all the earth: Increase our reverence before the mystery of life; and give us new insight into your purposes for the human race, and new wisdom and determination in making provision for its future in accordance with your will; through Jesus Christ our Lord."
    ],
    "slug": "prayers-44",
    "sharing": {
      "privacy": "public",
      "status": "published",
      "organization": "venite",
      "collaborators": [],
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2"
    }
  },
  {
    "version": "bcp1979",
    "style": "prayer",
    "sharing": {
      "collaborators": [],
      "organization": "venite",
      "status": "published",
      "privacy": "public",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2"
    },
    "slug": "prayers-45",
    "language": "en",
    "label": "45. For Families",
    "type": "text",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for Family and Personal Life",
      "For Families"
    ],
    "value": [
      "Almighty God, our heavenly Father, who settest the solitary in families: We commend to thy continual care the homes in which thy people dwell. Put far from them, we beseech thee, every root of bitterness, the desire of vainglory, and the pride of life. Fill them with faith, virtue, knowledge, temperance, patience, godliness. Knit together in constant affection those who, in holy wedlock, have been made one flesh. Turn the hearts of the parents to the children, and the hearts of the children to the parents; and so enkindle fervent charity among us all, that we may evermore be kindly affectioned one to another; through Jesus Christ our Lord."
    ]
  },
  {
    "slug": "prayers-46",
    "value": [
      "Almighty God, heavenly Father, you have blessed us with the joy and care of children: Give us calm strength and patient wisdom as we bring them up, that we may teach them to love whatever is just and true and good, following the example of our Savior Jesus Christ."
    ],
    "sharing": {
      "privacy": "public",
      "organization": "venite",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "status": "published",
      "collaborators": []
    },
    "language": "en",
    "label": "46. For the Care of Children",
    "version": "bcp1979",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for Family and Personal Life",
      "For the Care of Children"
    ],
    "style": "prayer",
    "type": "text"
  },
  {
    "label": "47. For Young Persons",
    "style": "prayer",
    "sharing": {
      "organization": "venite",
      "privacy": "public",
      "status": "published",
      "collaborators": [],
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2"
    },
    "version": "bcp1979",
    "type": "text",
    "value": [
      "God our Father, you see your children growing up in an unsteady and confusing world: Show them that your ways give more life than the ways of the world, and that following you is better than chasing after selfish goals. Help them to take failure, not as a measure of their worth, but as a chance for a new start. Give them strength to hold their faith in you, and to keep alive their joy in your creation; through Jesus Christ our Lord."
    ],
    "language": "en",
    "slug": "prayers-47",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for Family and Personal Life",
      "For Young Persons"
    ]
  },
  {
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for Family and Personal Life",
      "For Those Who Live Alone"
    ],
    "style": "prayer",
    "version": "bcp1979",
    "value": [
      "Almighty God, whose Son had nowhere to lay his head: Grant that those who live alone may not be lonely in their solitude, but that, following in his steps, they may find fulfillment in loving you and their neighbors; through Jesus Christ our Lord."
    ],
    "type": "text",
    "sharing": {
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "status": "published",
      "organization": "venite",
      "collaborators": [],
      "privacy": "public"
    },
    "label": "48. For Those Who Live Alone",
    "language": "en",
    "slug": "prayers-48"
  },
  {
    "label": "49. For the Aged",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for Family and Personal Life",
      "For the Aged"
    ],
    "type": "text",
    "value": [
      "Look with mercy, O God our Father, on all whose increasing years bring them weakness, distress, or isolation. Provide for them homes of dignity and peace; give them understanding helpers, and the willingness to accept help; and, as their strength diminishes, increase their faith and their assurance of your love. This we ask in the name of Jesus Christ our Lord."
    ],
    "language": "en",
    "style": "prayer",
    "slug": "prayers-49",
    "sharing": {
      "collaborators": [],
      "status": "published",
      "organization": "venite",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "privacy": "public"
    },
    "version": "bcp1979"
  },
  {
    "value": [
      "Almighty God our heavenly Father, guide the nations of the world into the way of justice and truth, and establish among them that peace which is the fruit of righteousness, that they may become the kingdom of our Lord and Savior Jesus Christ."
    ],
    "label": "5. For Peace among the Nations",
    "version": "bcp1979",
    "language": "en",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for the World",
      "For Peace among the Nations"
    ],
    "style": "prayer",
    "type": "text",
    "sharing": {
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "privacy": "public",
      "collaborators": [],
      "status": "published",
      "organization": "venite"
    },
    "slug": "prayers-5"
  },
  {
    "label": "5. For the Nation",
    "style": "prayer",
    "version": "bcp1979",
    "value": [
      "Almighty God, giver of all good things: We thank you for the natural majesty and beauty of this land. They restore us, though we often destroy them. *Heal us.*\n\nWe thank you for the great resources of this nation. They make us rich, though we often exploit them. *Forgive us.*\n\nWe thank you for the men and women who have made this country strong. They are models for us, though we often fall short of them. *Inspire us.*\n\nWe thank you for the torch of liberty which has been lit in this land. It has drawn people from every nation, though we have often hidden from its light. *Enlighten us.*\n\nWe thank you for the faith we have inherited in all its rich variety. It sustains our life, though we have been faithless again and again. *Renew us.*\n\nHelp us, O Lord, to finish the good work here begun. Strengthen our efforts to blot out ignorance and prejudice, and to abolish poverty and crime. And hasten the day when all our people, with many voices in one united chorus, will glorify your holy Name."
    ],
    "slug": "thanksgivings-5",
    "language": "en",
    "type": "text",
    "sharing": {
      "organization": "venite",
      "status": "published",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "collaborators": [],
      "privacy": "public"
    },
    "category": [
      "Prayers and Thanksgivings",
      "Thanksgivings",
      "Thanksgivings for National Life",
      "For the Nation"
    ]
  },
  {
    "style": "prayer",
    "type": "text",
    "slug": "prayers-50",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for Family and Personal Life",
      "For a Birthday"
    ],
    "label": "50. For a Birthday",
    "value": [
      "O God, our times are in your hand: Look with favor, we pray, on you servant *N.* as *he* begins another year. Grant that *he* may grow in wisdom and grace, and strengthen *his* trust in your goodness all the days of *his* life; through Jesus Christ our Lord."
    ],
    "sharing": {
      "organization": "venite",
      "status": "published",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "privacy": "public",
      "collaborators": []
    },
    "version": "bcp1979",
    "language": "en"
  },
  {
    "version": "bcp1979",
    "label": "51. For a Birthday",
    "slug": "prayers-51",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for Family and Personal Life",
      "For a Birthday"
    ],
    "language": "en",
    "sharing": {
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "collaborators": [],
      "organization": "venite",
      "privacy": "public",
      "status": "published"
    },
    "type": "text",
    "value": [
      "Watch over thy child, O Lord, as *his* days increase; bless and guide *him* wherever *he* may be. Strengthen *him* when *he* stands; comfort *him* when discouraged or sorrowful; raise *him* up if *he* fall; and in *his* heart may thy peace which passeth understanding abide all the days of *his* life; through Jesus Christ our Lord."
    ],
    "style": "prayer"
  },
  {
    "style": "prayer",
    "type": "text",
    "version": "bcp1979",
    "value": [
      "O God, whose fatherly care *reacheth* to the uttermost parts of the earth: We humbly beseech *thee* graciously to behold and bless whom we love, now absent from us. Defend them from all dangers of soul and body; and grant that both they and we, drawing nearer to *thee*, may be bound together by *thy* love in the communion of *thy* Holy Spirit, and in the fellowship of *thy* saints; through Jesus Christ our Lord. "
    ],
    "slug": "prayers-52",
    "label": "52. For the Absent",
    "language": "en",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for Family and Personal Life",
      "For the Absent"
    ],
    "sharing": {
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "privacy": "public",
      "status": "published",
      "collaborators": [],
      "organization": "venite"
    }
  },
  {
    "style": "prayer",
    "type": "text",
    "slug": "prayers-53",
    "label": "53. For Travelers",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for Family and Personal Life",
      "For Travelers"
    ],
    "language": "en",
    "sharing": {
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "privacy": "public",
      "status": "published",
      "organization": "venite",
      "collaborators": []
    },
    "version": "bcp1979",
    "value": [
      "O God, our heavenly Father, whose glory fills the whole creation, and whose presence we find wherever we go: Preserve those who travel [in particular—]; surround them with your loving care; protect them from every danger; and bring them in safety to their journey's end; through Jesus Christ our Lord."
    ]
  },
  {
    "language": "en",
    "sharing": {
      "collaborators": [],
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "status": "published",
      "organization": "venite",
      "privacy": "public"
    },
    "type": "text",
    "label": "54. For those we Love",
    "style": "prayer",
    "slug": "prayers-54",
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",
      "Prayers for Family and Personal Life",
      "For those we Love"
    ],
    "value": [
      "Almighty God, we entrust all who are dear to us to *thy* never-failing care and love, for this life and the life to come, knowing that *thou art* doing for them better things than we can desire or pray for; through Jesus Christ our Lord."
    ],
    "version": "bcp1979"
  },
  {
    "language": "en",
    "value": [
      "O merciful Father, who hast taught us in thy holy Word that thou dost not willingly afflict or grieve the children of men: Look with pity upon the sorrows of thy servant for whom our prayers are offered. Remember *him*, O Lord, in mercy, nourish *his* soul with patience, comfort *him* with a sense of thy goodness, lift up thy countenance upon *him*, and give *him* peace; through Jesus Christ our Lord."
    ],
    "sharing": {
      "collaborators": [],
      "privacy": "public",
      "organization": "venite",
      "owner": "ikvC2kTwM0MhmiqfMOi2fFZynJr2",
      "status": "published"
    },
    "category": [
      "Prayers and Thanksgivings",
      "Prayers",

    "value": [

    "style": "prayer",

    const LITURGY = {"hidden":false,"type":"liturgy","lastRevision":608,"value":[{"type":"text","style":"text","value":["This is a test of Greg's single-quotes."]},{"hidden":false,"citation":"Job 14:1-14","metadata":{},"style":"long","source":{"api":"","citation":"","source":""},"label":"The First Lesson","version":{"preference":"bibleVersion"},"type":"bible-reading","value":[{"book":"Job","chapter":"14","verse":"1","text":"&#147;A mortal, born of woman, few of days and full of trouble, "},{"book":"Job","chapter":"14","verse":"2","text":"comes up like a flower and withers, flees like a shadow and does not last. "},{"book":"Job","chapter":"14","verse":"3","text":"Do you fix your eyes on such a one? Do you bring me into judgment with you? "},{"book":"Job","chapter":"14","verse":"4","text":"Who can bring a clean thing out of an unclean? No one can. "},{"book":"Job","chapter":"14","verse":"5","text":"Since their days are determined, and the number of their months is known to you, and you have appointed the bounds that they cannot pass, "},{"book":"Job","chapter":"14","verse":"6","text":"look away from them, and desist, that they may enjoy, like laborers, their days. "},{"hidden":false,"type":"heading","value":[""]},{"book":"Job","chapter":"14","verse":"7","text":"&#147;For there is hope for a tree, if it is cut down, that it will sprout again, and that its shoots will not cease. "},{"book":"Job","chapter":"14","verse":"8","text":"Though its root grows old in the earth, and its stump dies in the ground, "},{"book":"Job","chapter":"14","verse":"9","text":"yet at the scent of water it will bud and put forth branches like a young plant. "},{"book":"Job","chapter":"14","verse":"10","text":"But mortals die, and are laid low; humans expire, and where are they? "},{"book":"Job","chapter":"14","verse":"11","text":"As waters fail from a lake, and a river wastes away and dries up, "},{"book":"Job","chapter":"14","verse":"12","text":"so mortals lie down and do not rise again; until
